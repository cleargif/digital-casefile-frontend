<div id="cctv" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">CCTV</h3>
  </div>
  <div class="panel-body">
    <form role="form" ng-submit="store({cctv:cctv})" name="cctvSection">

      <div class="form-group">
        <label>Was suspect shown CCTV at above address?</label>
        <div class="jqr-delegate-hook">
          <label class="radio-inline">
            <input type="radio" name="q1" ng-model="cctv.shownAtAddr" value="yes" class="js-Conditional jqr-publisher" data-jqr-publish-events="was-cctv-shown"> Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="q1" ng-model="cctv.shownAtAddr" value="no" class="js-Conditional jqr-publisher" data-jqr-publish-events="was-cctv-shown"> No
          </label>
        </div>
      </div>

      <div class="form-group jqr-subscriber" style="display:none" data-jqr-subscribe-events="was-cctv-shown" data-jqr-subscribe-values="yes">
        <label>Suspect's comments</label>
        <div>
          <textarea ng-model="cctv.shownAtAddrComments" class="form-control" placeholder="Add details here" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group jqr-subscriber" style="display:none" data-jqr-subscribe-events="was-cctv-shown" data-jqr-subscribe-values="no">
        <label>Reason not shown</label>
        <div>
          <textarea ng-model="cctv.shownAtAddrReasonNot" class="form-control" placeholder="Add details here" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group jqr-subscriber" style="display:none" data-jqr-subscribe-events="was-cctv-shown" data-jqr-subscribe-values="no|yes">
        <label>Was suspect shown CCTV at interview?</label>
        <div class="jqr-delegate-hook">
          <label class="radio-inline">
            <input type="radio" name="q2" ng-model="cctv.shownAtInterview" value="yes" class="js-Conditional jqr-publisher" data-jqr-publish-events="was-cctv-shown-at-interview"> Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="q2" ng-model="cctv.shownAtInterview" value="no" class="js-Conditional jqr-publisher" data-jqr-publish-events="was-cctv-shown-at-interview"> No
          </label>
        </div>
      </div>

      <div class="form-group jqr-subscriber" style="display:none" data-jqr-subscribe-events="was-cctv-shown-at-interview" data-jqr-subscribe-values="yes">
        <label>Suspect's comments</label>
        <div>
          <textarea ng-model="cctv.shownAtInterviewComments" class="form-control" placeholder="Add details here" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group jqr-subscriber" style="display:none" data-jqr-subscribe-events="was-cctv-shown-at-interview" data-jqr-subscribe-values="no">
        <label>Reason not shown</label>
        <div>
          <textarea ng-model="cctv.shownAtInterviewReasonNot" class="form-control" placeholder="Add details here" rows="5"></textarea>
        </div>
      </div>

      <input type="submit" value="Save" />
    </form>
  </div>
</div>
