<div class="suspectresponse">
  <form role="form">
    <div class="form-group">
      <label>Did suspect cooperate with store staff?</label>
      <div>
        <label class="radio-inline">
          <input type="radio" name="q1" value="yes" class="js-Conditional"> Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="q1" value="no" class="js-Conditional"> No
        </label>
      </div>
    </div>
  </form>

  <form role="form">
    <div class="form-group">
      <label>Did suspect accept being person visible on CCTV?</label>
      <div>
        <label class="radio-inline">
        <input type="radio" name="q2" value="yes" class="js-Conditional"> Yes
      </label>
      <label class="radio-inline">
        <input type="radio" name="q2" value="no" class="js-Conditional"> No
      </label>
      </div>
    </div>
  </form>

  <form role="form">
    <div class="form-group">
      <label>Did suspect admit taking property dishonestly?</label>
      <div>
        <label class="radio-inline">
          <input type="radio" name="q3" value="yes" class="js-Conditional" data-conditional-el="q4" aria-control="q4"> Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="q3" value="no" class="js-Conditional"> No
        </label>
      </div>
    </div>

    <div id="q4" aria-expanded="true" aria-hidden="false" style="display: block;">
      <div class="form-group">
        <label>Was any explanation offered for the offence?</label>
          <div>
            <label class="radio-inline">
            <input type="radio" name="q4" value="yes" class="js-Conditional" data-conditional-el="q5" aria-control="q5"> Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="q4" value="no" class="js-Conditional"> No
          </label>
        </div>
      </div>
    </div>

    <div id="q5" aria-expanded="true" aria-hidden="false" style="display: block;">
      <div class="form-group">
        <label>Comments made on caution</label>
        <div>
          <textarea class="form-control" placeholder="Add details here" rows="5"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
