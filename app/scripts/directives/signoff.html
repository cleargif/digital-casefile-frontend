<div id="signoff" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign Off</h3>
  </div>
  <div class="panel-body">
    <form role="form" ng-submit="store({signoff:signoff})" name="signoffSection">

      <div class="form-group">
        <label for="urn">Signatory Name</label>
        <div>
          <input type="text" ng-model="signoff.signatory_name" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="urn">Date</label>
        <div>
          <input type="text" ng-model="signoff.signatory_signature_date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="urn">Rank</label>
        <div>
          <input type="text" ng-model="signoff.signatory_rank" class="form-control">
        </div>
      </div>


      <input type="submit" value="Save" />
    </form>
  </div>
</div>
