<div id="offence" class="panel panel-info">
  <div class="panel-heading">Offence</div>
  <div class="panel-body">
    <form role="form" ng-submit="store({offence:offence})" name="offenceSection">


      <div class="form-group">
        <label for="name">Select the offence title</label>
        <select class="form-control" ng-model="offence.offence_title">
          <option ng-selected="{{offence.value == offence.offence_title}}" ng-repeat="offence in offenceTitles" value="{{offence.value}}">
              {{offence.name}}
            </option>
        </select>
      </div>

      <div class="form-group">
        <label for="offence.charge_wording">Charge Wording</label>
        <div class="form-inline">

          <p>
          On <input type="text" class="form-control" placeholder="MM/DD/YYYY" id="offence.charge_wording_date" ng-model="offence.charge_wording_date"> at <input type="text" class="form-control" placeholder="Township" id="offence.charge_wording_township" ng-model="offence.charge_wording_township">,
          </p>
          <p>
           stole <input type="text" class="form-control" placeholder="Item discription" id="offence.charge_wording_item_stolen" ng-model="offence.charge_wording_item_stolen">,
          </p>

          <p>(A) [to the value of <input type="text" placeholder="Item value" class="form-control" id="offence.charge_wording_value" ng-model="offence.charge_wording_value">,]<br/>
          (B) [of a value unknown,]</p>

          <p>belonging to <input type="text" class="form-control" placeholder="Victim" id="offence.charge_wording_victim" ng-model="offence.charge_wording_victim"></p>

        </div>
      </div>

      <div class="form-group">
        <label for="offence.signed_charge_sheet">The defendant was given a copy of the MG4 charge and bail sheet and has signed it</label>
        <div>
          <label class="radio-inline">
            <input type="radio" name="offence.signed_charge_sheet" value="yes"
              ng-model="offence.signed_charge_sheet"
              > Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="offence.signed_charge_sheet" value="no"
              ng-model="offence.signed_charge_sheet"
              > No
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="offence.witness_statements_meet_points_to_prove">Has the key/eye witness(es) statement(s), for the case, provided all the evidence and established the points to prove?</label>
        <div class="jqr-delegate-hook">
          <label class="radio-inline">
            <input type="radio" name="offence.witness_statements_meet_points_to_prove" class="jqr-publisher" value="yes"
              ng-model="offence.witness_statements_meet_points_to_prove"
              data-jqr-publish-events="offence.witness_statements_meet_points_to_prove"
              > Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="offence.witness_statements_meet_points_to_prove" class="jqr-publisher" value="no"
              ng-model="offence.witness_statements_meet_points_to_prove"
              data-jqr-publish-events="offence.witness_statements_meet_points_to_prove"
              > No
          </label>
        </div>
      </div>

      <div class="form-group jqr-subscriber" style="display:none" data-jqr-subscribe-events="offence.witness_statements_meet_points_to_prove" data-jqr-subscribe-values="no">
        <label for="offence.points_to_prove_met_by">If the eye/key witness(es) statement provides all the evidence and establishes the points to prove, then nothing further is required. Otherwise explain how the points to prove are met if not outlined in the witness statement(s)</label>
        <div>
          <textarea ng-model="offence.points_to_prove_met_by" class="form-control" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="offence.comments_on_caution_or_arrest">Comments on caution or arrest:</label>
        <div>
          <textarea ng-model="offence.comments_on_caution_or_arrest" class="form-control" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="name">State the Anticipated Plea for this Offence:</label>
        <select class="form-control" ng-model="offence.anticipated_plea">
          <option ng-selected="{{plea.value == offence.anticipated_plea}}" ng-repeat="plea in pleaOptions" value="{{plea.value}}">
              {{plea.name}}
            </option>
        </select>
      </div>

      <input type="submit" value="Save" class="btn btn-success btn-sm" /><img ng-show="showspinner" src="images/spinner.gif" />
    </form>
  </div>
</div>
