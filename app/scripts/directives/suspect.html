<div class="suspect">
  <form role="form">
    <div class="form-group">
      <label for="name">Suspect</label>
      <input type="text" class="form-control" id="name" placeholder="Full name">
    </div>

    <div class="form-group">
      <label for="name">Date of Birth</label>
      <br />
        <input style="min-width:1em; width:15%; display:inline-block" type="text" class="form-control" placeholder="Day" />
        <input style="min-width:1em; width:15%; display:inline-block" type="text" class="form-control" placeholder="Month" />
        <input style="min-width:1em; width:15%; display:inline-block" type="text" class="form-control" placeholder="Year" />
    </div>

    <br />

    <div class="form-group">
      <label for="name">Anticipated Plea</label>
      <select class="form-control">
        <option>Select</option>
        <option>Non-guilty</option>
        <option>Guilty</option>
        <option>Restorative justice</option>
        <option>Fine</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">URN</label>
      <input type="text" class="form-control" id="name" placeholder="Example: 05E24592812">
    </div>
  </form>
</div>
