<div class="casefile" collapse>
  <header>
    <h1>Casefile</h1>
  </header>

  <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>URN</th>
          <th>Date created</th>
          <th>Last updated</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>{{ casefile.id }}</th>
          <td>{{ casefile.urn }}</td>
          <td>{{ casefile.created_at | date:'medium' }}</td>
          <td>{{ casefile.updated_at | date:'medium' }}</td>
        </tr><!-- end ngRepeat: row in data -->

      </tbody>
    </table>

  <defendant data="casefile.blob.defendant" store="saveCtrl({defendant: defendant})"></defendant>



</div>
